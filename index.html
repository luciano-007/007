<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎来到我的空间</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #0d1117 0%, #161b22 50%, #21262d 100%);
            color: #c9d1d9;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .hero-section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background: radial-gradient(circle at 50% 50%, rgba(88, 166, 255, 0.1) 0%, transparent 50%),
                        linear-gradient(135deg, #0d1117 0%, #161b22 100%);
        }

        .container {
            text-align: center;
            max-width: 800px;
            padding: 0 20px;
            position: relative;
            z-index: 2;
        }

        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 40px;
            background: linear-gradient(135deg, #58a6ff, #79c0ff);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: bold;
            color: #0d1117;
            box-shadow: 0 8px 32px rgba(88, 166, 255, 0.3);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #58a6ff, #79c0ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.2;
        }

        .subtitle {
            font-size: 1.5rem;
            color: #8b949e;
            margin-bottom: 50px;
            font-weight: 300;
            line-height: 1.6;
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin: 60px 0;
        }

        .feature-card {
            background: rgba(33, 38, 45, 0.6);
            border: 1px solid rgba(88, 166, 255, 0.2);
            border-radius: 12px;
            padding: 40px 30px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .feature-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #58a6ff, #79c0ff);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .feature-card:hover {
            transform: translateY(-5px);
            border-color: rgba(88, 166, 255, 0.4);
            box-shadow: 0 12px 40px rgba(88, 166, 255, 0.2);
        }

        .feature-card:hover::before {
            transform: scaleX(1);
        }

        .feature-icon {
            font-size: 2.5rem;
            margin-bottom: 20px;
            display: block;
        }

        .feature-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: #f0f6fc;
        }

        .feature-description {
            color: #8b949e;
            line-height: 1.6;
            font-size: 1rem;
        }

        .cta-section {
            margin-top: 60px;
        }

        .cta-button {
            display: inline-block;
            padding: 16px 32px;
            background: linear-gradient(135deg, #238636, #2ea043);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(35, 134, 54, 0.3);
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(35, 134, 54, 0.4);
            background: linear-gradient(135deg, #2ea043, #3fb950);
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(88, 166, 255, 0.5);
            border-radius: 50%;
            animation: particle-float 6s ease-in-out infinite;
        }

        @keyframes particle-float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .footer {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            color: #6e7681;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
            
            .features-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .feature-card {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="hero-section">
        <div class="particles" id="particles"></div>
        
        <div class="container">
            <div class="logo">JS</div>
            
            <h1>欢迎来到我的数字空间</h1>
            <p class="subtitle">
                探索、创造、分享<br>
                在这里，每一行代码都讲述一个故事
            </p>

            <div class="features-grid">
                <div class="feature-card">
                    <span class="feature-icon">🚀</span>
                    <h3 class="feature-title">快速响应</h3>
                    <p class="feature-description">优化的性能体验，毫秒级响应，让每一次交互都流畅自然</p>
                </div>

                <div class="feature-card">
                    <span class="feature-icon">🎨</span>
                    <h3 class="feature-title">优雅设计</h3>
                    <p class="feature-description">现代化的界面设计，精心打磨的细节，带来视觉与体验的双重享受</p>
                </div>

                <div class="feature-card">
                    <span class="feature-icon">🔧</span>
                    <h3 class="feature-title">持续创新</h3>
                    <p class="feature-description">不断学习，持续改进，用技术创造更美好的数字未来</p>
                </div>
            </div>

            <div class="cta-section">
                <button class="cta-button" onclick="showWelcome()">
                    开始探索
                </button>
            </div>

            <div class="footer">
                © 2025 我的数字空间 | 用心构建，用爱分享
            </div>
        </div>
    </div>

    <script>
        // 创建粒子效果
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // 欢迎动画
        function showWelcome() {
            const button = document.querySelector('.cta-button');
            button.innerHTML = '欢迎！🎉';
            button.style.background = 'linear-gradient(135deg, #58a6ff, #79c0ff)';
            
            setTimeout(() => {
                button.innerHTML = '开始探索';
                button.style.background = 'linear-gradient(135deg, #238636, #2ea043)';
            }, 2000);
        }

        // 页面加载完成后创建粒子
        document.addEventListener('DOMContentLoaded', createParticles);

        // 滚动视差效果
        window.addEventListener('scroll', () => {
            const scrolled = window.pageYOffset;
            const parallax = document.querySelector('.hero-section');
            parallax.style.transform = `translateY(${scrolled * 0.5}px)`;
        });
    </script>
</body>
</html>
